<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script >
	var firstInteger; 
	var secondInteger;
	firstInteger = parseInt(window.prompt("Enter first integer: "));
	secondInteger = parseInt(window.prompt("Enter second integer: "));
	if(firstInteger > secondInteger){
		document.body.style.backgroundColor = 'lightblue';
		document.writeln(firstInteger + ">" + secondInteger);
	} else if (secondInteger > firstInteger){
		document.body.style.backgroundColor = 'lightgreen';
		document.writeln(secondInteger + ">" + firstInteger);
	} else if (secondInteger == firstInteger){
		document.body.style.backgroundColor = 'lightyellow';
		document.writeln(secondInteger + ">" + firstInteger);
	}	

</script>
	<input type="button" value="1st button" onclick="alert(firstInteger)">
	<input type="button" value="2nd button" onclick="alert(secondInteger)">

</body>
</html>
